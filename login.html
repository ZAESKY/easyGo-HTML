<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>校园零售交易平台 | 登录</title>
  <script src="./js/include.js"></script>
  <include src="./components/headCss.html"></include>
</head>
<body class="hold-transition login-page d-flex justify-content-center">
<div class="login-box col-4">
  <div class="login-logo h3 text-center my-5">
    <a href="../../index2.html"><b>校园零售交易平台</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg text-center lead">请先登录</p>

        <div class="input-group mb-3">
          <input type="email" class="form-control" id="username" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button class="btn btn-primary btn-block" id="lgbtnPOST">登录</button>
          </div>
          <!-- /.col -->
        </div>

      <p class="mb-0">
        <a href="register.html" class="text-center">注册新用户</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script src="./js/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/sweetalert2/11.7.3/sweetalert2.min.js"></script>
<script src="./js/allJs.js"></script>
</body>
</html>

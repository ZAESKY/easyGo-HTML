<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>校园零售交易平台 | 登录</title>
  <script src="./js/include.js"></script>
  <include src="./components/headCss.html"></include>
</head>
<body class="hold-transition register-page d-flex justify-content-center">
<div class="register-box col-4">
  <div class="register-logo h3 text-center my-5">
    <a href="#"><b>校园零售交易平台</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg text-center lead">注册一个新用户</p>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="username" placeholder="用户名">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="email" placeholder="邮箱">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="repwd" placeholder="重复密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <select class="form-control" id="user_type">
          <option value="1" selected>普通用户</option>
          <option value="2">商家</option>
        </select>
        <div class="row mt-3">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button  class="btn btn-primary btn-block" id="rgbtnPOST">注册</button>
          </div>
          <!-- /.col -->
        </div>

      <a href="login.html" class="text-center">我已有账号</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
<script src="./js/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/sweetalert2/11.7.3/sweetalert2.min.js"></script>
<script src="./js/allJs.js"></script>
</body>
</html>
